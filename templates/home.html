  <body style="background: #fcfcfc">

            <li>

                            </div>

                            </div>

                            </div>
                            <div class="form-group">
                              <label for="">Mean Concavity</label>

                                type="text"
                                class="form-control"
                                placeholder="Enter Mean Concavity"
                                name="concavity_mean"
                              />
                            </div>
                            <div class="form-group">
                              <label for="">Mean Concave Points</label>
                              <input
                                type="text"
                                class="form-control"

                                name="concave points_mean"
                              />
                            </div>
                            <div class="form-group">
                              <label for="">Mean Symmetry</label>
                              <input

                                class="form-control"

                            </div>

                            <div class="form-group">

                            </div>
                            <div class="form-group">

                              />
                            </div>
                            <div class="form-group">
                              <label for="">Mean Perimeter SE</label>
                              <input
                                type="text"
                                class="form-control"
                                placeholder="Enter Mean Perimeter (standard error)"
                                name="perimeter_se"
                              />
                            </div>
                            <div class="form-group">
                              <label for="">Mean Area SE</label>
                              <input

                                class="form-control"
                                placeholder="Enter Mean Area (standard error)"
                                name="area_se"
                              />
                            </div>
                            <div class="form-group">
                              <label for="">Mean Smoothness SE</label>
                              <input
                                type="text"
                                class="form-control"
                                placeholder="Enter Mean Smoothness (standard error)"
                                name="smoothness_se"
                              />
                            </div>
                          </div>
                          <div class="page">
                            <div class="form-group">
                              <label for="">Mean Compactness SE</label>
                              <input
                                type="text"

                                placeholder="Enter Mean Compactness (standard error)"

                              />
                            </div>
                            <div class="form-group">

                              <input

                                class="form-control"

                            </div>

                              <label for="">Mean Concave Points SE</label>
                              <input

                            <div class="form-group">

                              "
                              id="previous"
                              onclick="nextPrev(-1)"
                            >
                              Previous

                            <button
                              type="button"
                              class="
                                btn btn-custom
                                bg-blue-border
                                text-blue
                                font-open-sans
                              "
                              id="next"
                              onclick="nextPrev(1)"
                              name="submit"
                              value="Submit"
                            >
                              Next
                            </button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-7 ribbon d-none d-sm-none d-md-block">
              <div class="profile_detail">
                <div class="card profile_detail_card">
                  <div
                    class="
                      card-body
                      d-flex
                      justify-content-center
                      align-items-center
                      flex-column
                    "
                  >
                    <div class="img-rounded-container mb-3">
                      <img src="./img/avatar.png" alt="" />
                    </div>

                    <h4 class="font-bold font-open-sans">Doctor</h4>

    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              Predictated Class:
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h4 class="font-bold font-open-sans">
              You have been diagnosed with:
            </h4>
            <h1
              class="diagnosed_title font-60 text-blue font-bold font-open-sans"
            >
              Maligent
            </h1>
            <p>Please contact your nearest GP for assistance</p>
          </div>
          <div class="modal-footer">
            <a href="home" class="btn btn-custom bg-blue text-white"
              >Try again</a
            >
            <button
              type="button"
              class="btn btn-custom bg-blue-border text-blue"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="{{ url_for ('static', filename='/js/jquery.min.js') }}"></script>
    <script src="{{ url_for ('static', filename='/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for ('static', filename='/js/script.js') }}"></script>

    <script>
      let activePage = 0;
      let previous = document.getElementById("previous");
      let next = document.getElementById("next");

      showActivePage(activePage);
      function showActivePage(n) {
        let page = document.querySelectorAll(".page");
        page[n].style.display = "block";
        if (n == 0) {
          previous.style.display = "none";
          previous.parentNode.classList.remove("justify-content-between");
          previous.parentNode.classList.add("justify-content-end");
        } else {
          previous.parentNode.classList.remove("justify-content-end");
          previous.parentNode.classList.add("justify-content-between");
          previous.style.display = "block";
        }
        if (n == page.length - 1) {
          next.innerHTML = "Predict";
        } else {
          next.innerHTML = "Next";
        }
      }

      function nextPrev(n) {
        let page = document.querySelectorAll(".page");
        page[activePage].style.display = "none";
        activePage = activePage + n;
        if (activePage == page.length) {
          next.removeAttribute("onclick");
          next.setAttribute("type", "submit");
          // debugger;
          //return false;
        }
        showActivePage(activePage);
      }
    </script>
  </body>
</html>
