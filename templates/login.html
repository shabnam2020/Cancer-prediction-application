<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cancer Awareness App</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for ('static', filename='/css/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for ('static', filename='/css/style.min.css') }}"
    />
  </head>
  <body style="background-color: #dadad8">
    <div id="wrapper">
      <div class="d-flex align-items-center min-vh-100 py-3 py-md-0">
        <div class="container">
          <div class="row">
            <div class="col-md-10 offset-md-1">
              <div class="card login-card">
                <div class="row no-gutters">
                  <div class="col-md-6">
                    <img
                      src="{{ url_for ('static', filename='/img/login2.jpg') }}"
                      alt=""
                      srcset=""
                      class="login-card-img"
                    />
                  </div>
                  <div class="col-md-6">
                    <div class="card-body" id="toggleLogin">
                      <h4 class="mb-5 font-bold font-open-sans">Login</h4>
                      {{data}}
                      <form method="post" action="/loggedin">
                        <div class="form-group">
                          <label for="">E-mail</label>
                          <input
                            type="email"
                            class="form-control form-line"
                            placeholder="E-mail Address"
                            name="email"
                            id="email"
                            required
                          />
                        </div>
                        <div class="form-group">
                          <label for="">Password</label>
                          <input
                            type="password"
                            class="form-control form-line"
                            placeholder="Password"
                            name="pwd"
                            id="pwd"
                            required
                          />
                        </div>
                        <button
                          type="submit"
                          class="btn btn-block login-btn mb-4"
                          value="LoginBtn"
                          name="LoginBtn"
                        >
                          Login
                        </button>
                      </form>
                      <a href="#!" class="forgot-password-link"
                        >Forgot password?</a
                      >
                      <p class="login-card-footer-text">
                        Don't have an account?
                        <a href="#" id="register" class="text-reset"
                          >Register here</a
                        >
                      </p>
                      <nav class="login-card-footer-nav">
                        <a href="{{ url_for('welcome') }}">Back Home</a>
                      </nav>
                    </div>
                    <div class="card-body" id="toggleRegister">
                      <h4 class="mb-5 font-bold font-open-sans">Register</h4>
                      <form method="post" action="/registered">
                        <div class="form-group">
                          <label for="">E-mail</label>
                          <input
                            type="email"
                            class="form-control form-line"
                            placeholder="E-mail Address"
                            name="email"
                            id="email"
                            required
                          />
                        </div>
                        <div class="form-group">
                          <label for="">Password</label>
                          <input
                            type="password"
                            class="form-control form-line"
                            placeholder="Password"
                            name="pwd"
                            id="pwd"
                            required
                          />
                        </div>
                        <div class="form-group">
                          <label for="">Confirm Password</label>
                          <input
                            type="password"
                            class="form-control form-line"
                            placeholder="Confirm Password"
                            id="pwd-repeat"
                            name="pwd-repeat"
                            required
                          />
                        </div>
                        <button
                          type="submit"
                          class="btn btn-block login-btn mb-4"
                          name="RegisterBtn"
                          value="RegisterBtn"
                        >
                          Register
                        </button>
                      </form>
                      <p class="login-card-footer-text">
                        Already have an account?
                        <a href="#" id="login" class="text-reset">Login here</a>
                      </p>
                      <nav class="login-card-footer-nav">
                        <a href="./index.html">Back Home</a>
                      </nav>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for ('static', filename='/js/jquery.min.js') }}"></script>
    <script src="{{ url_for ('static', filename='/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for ('static', filename='/js/script.js') }}"></script>
    <script>
      const register = document.getElementById("register");
      const login = document.getElementById("login");
      const registerCard = document.getElementById("toggleRegister");
      const loginCard = document.getElementById("toggleLogin");
      register.addEventListener("click", function (e) {
        e.preventDefault();
        loginCard.style.display = "none";
        registerCard.style.display = "block";
      });

      login.addEventListener("click", function (e) {
        e.preventDefault();
        loginCard.style.display = "block";
        registerCard.style.display = "none";
      });
    </script>
  </body>
</html>
