        </nav>

          </div>
        </div>

                          </div>
                          <p class="text-sm">{{ value[2] }}</p>
                        </div>
                      </div>
                    </div>

          <div class="col-md-5">
            <div class="row">
              <div class="col-md-10 offset-md-1">
                <div class="card feedback_card mt-5">
                  <div class="card-body">
                    <div class="card-hearder">
                      <h5 class="card-title pb-4 font-bold">Give Feedback</h5>
                      <p>{{data}}</p>
                    </div>
                    <form action="/send_feedback" , method="post">
                      <div class="form-group">
                        <label for="">Fullname</label>
                        <input
                          type="text"
                          class="form-control form-line"
                          placeholder="Fullname"
                          name="user"
                        />
                      </div>
                      <div class="form-group">
                        <label for="">Email</label>
                        <input
                          type="email"
                          class="form-control form-line"
                          placeholder="Email"
                          name="email"
                        />
                      </div>
                      <div class="form-group">
                        <label for="">Message</label>
                        <textarea
                          type="text"
                          class="form-control form-line"
                          placeholder="Message"
                          name="feedback"
                          rows="5"
                        ></textarea>
                      </div>
                      <div class="d-flex justify-content-end">
                        <button
                          type="submit"
                          class="btn bg-blue-border text-blue"
                          value="SendFeedback"
                          name="SendFeedback"
                        >
                          Send Feedback
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
